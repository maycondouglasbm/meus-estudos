<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        } 

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passei o mouse sobre o texto</p>
    <div>
        passei o mouse aqui
        <p>texto escondido...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
